os: linux
sudo: required
language: python
cache: pip

python:
  - "3.5"
  - "3.6"
  - "3.7"

before_install:
- sudo docker run -d -p 8086:8086 influxdb
- sudo docker run -d -p 27017:27017 mongo
- cd Server

install:
- pip3 install -r requirements.txt
- pip3 install coveralls

script:
- python3 -m "nose" --verbose --with-coverage --cover-package=. tests/__init__.py

after_success:
- coverage report
- coveralls

